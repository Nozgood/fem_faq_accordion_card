<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;400;700&display=swap" rel="stylesheet">
    <title> FAQ Accordion Card </title>
</head>
<body>
    <div class="card">
            <img class="card__visual-img" src="./images/illustration-woman-online-mobile.svg" alt="femme en ligne">
            <img class="card__visual-bg" src="./images/bg-pattern-mobile.svg" alt="background">
        <div class="card__content">
            <h1 class="card__content-title"> FAQ </h1>
            <div class="card__content-questions">
                <p class="card__content-questions--text">
                    How many team members can I invite?
                </p>
                <img class="card__content-questions--arrow" src="./images/icon-arrow-down.svg" alt="arrow down">
            </div>
            <hr/>
            <div class="card__content-questions">
                <p class="card__content-questions--text">
                    What is the maximum file upload size?
                </p>
                <img class="card__content-questions--arrow" src="./images/icon-arrow-down.svg" alt="arrow down">
            </div>
            <hr/>
            <div class="card__content-questions">
                <p class="card__content-questions--text">
                    How do I reset my password?
                </p>
                <img class="card__content-questions--arrow" src="./images/icon-arrow-down.svg" alt="arrow down">
            </div>
            <hr/>
            <div class="card__content-questions">
                <p class="card__content-questions--text">
                    Can I cancel my subscription?
                </p>
                <img class="card__content-questions--arrow" src="./images/icon-arrow-down.svg" alt="arrow down">
            </div>
            <hr/>
            <div class="card__content-questions">
                <p class="card__content-questions--text">
                    Do you provide additional support?
                </p>
                <img class="card__content-questions--arrow" src="./images/icon-arrow-down.svg" alt="arrow down">
            </div>
            <hr/>
        </div>
    </div>
</body>
</html>
